<ion-segment value={{default}} [(ngModel)]="type"> <!-- (ionChange)="segmentChanged($event)"> -->
  <ion-segment-button value={{text1}}>
    <ion-label>{{text1}}</ion-label>
  </ion-segment-button>
  <ion-segment-button value={{text2}}>
    <ion-label>{{text2}}</ion-label>
  </ion-segment-button>
</ion-segment>

<!-- value nell'ion segment evidenzia il primo pulsante dello switch, altrimenti nessun pulsante viene selezionato-->
